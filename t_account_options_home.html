<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ATM System Account: Options</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="demo-headline" style="padding:0px;">
        <h1 class="demo-logo">ATM
          <small>24 Hour Banking</small>
        </h1>
      </div> <!-- /demo-headline -->
      <div class="row">
        <div class="col-xs-12" id="screenView">
          <!-- Place <h1></h1> below -->
          <h1 class="demo-section-title text-uppercase text-center">Options</h1>
          
           <div class="row">
        <div class="col-xs-3">
          <div class="tile">
            <img src="img/quick_cash.png" alt="Quick Cash" class="tile-image big-illustration">
            <h3 class="tile-title">Quick Cash</h3>
            <p>Get cash now without looking at account!</p>
          </div>
        </div>

        <div class="col-xs-3">
          <div class="tile">
            <img src="img/accounts_checklist.png" alt="Accounts" class="tile-image">
            <h3 class="tile-title">Select Account(s)</h3>
            <p>View available accounts, check balances, and more...</p>
          </div>
        </div>

        <div class="col-xs-3">
          <div class="tile">
            <img src="img/deposit_vault.png" alt="Deposits" class="tile-image">
            <h3 class="tile-title">Make a Deposite</h3>
            <p>Make a cash, check, <br>or envelope deposite.</p>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="tile">
           <a id="logout" href="#" class="btn btn-lg btn-info text-uppercase btn-padding"><span class="fui-user"></span> Logout</a>
          </div>
          <br>
          <div class="tile">
           <a id="cancelTransactin" href="#" class="btn btn-lg btn-danger text-uppercase btn-padding"><span class="fui-cross"></span> Cancel</a>
          </div>
        </div>
      </div> <!-- // END OPTIONS-->


      </div><!--  // END column-->
      <div class="col-xs-12">
        <h2><blockquote>This ATM System is for software testing only! --- <a href="#">sitemap</a></blockquote> </h2>
      </div>
  </div><!-- // END row-->

      


    </div> <!-- /container -->

    

    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="docs/assets/js/application.js"></script>

    <script>
      videojs.options.flash.swf = "dist/js/vendors/video-js.swf"
    </script>
  </body>
</html>
