<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ATM System Options: Check Deposit</title>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

  <body>
    <div class="container">
      <div class="demo-headline" style="padding:0px;">
        <h1 class="demo-logo">ATM
          <small>24 Hour Banking</small>
        </h1>
      </div> <!-- /demo-headline -->
      <div class="row">
        <div class="col-xs-12" id="screenView">
          <!-- Place <h1></h1> below -->
          <h1 class="demo-section-title text-uppercase text-center">Deposit Check</h1>
          <h6 class="text-center">###-####-5456</h6>
          <br />
           <div class="row">

            <!-- 3/4 -->
            <!-- Balance -->
            <div class="col-xs-9">

                <div class="col-xs-6">

                  <blockquote>Insert check into slot labeled "Insert Check" when light turns green. Click <strong>DONE</strong> to complete transaction.</blockquote>

                  <div class="tile">
                    <h4 class="text-uppercase"><div class="palette-clouds">Balance</div>$1,103,500.32</h4>
                  </div>

                  

                  <div class="tile">
                    <h4 class="text-uppercase"><div class="palette-clouds">Check(s) Total</div>$245.22</h4>
                  </div>

                 
                    <a id="done" href="#" class="btn btn-lg btn-success text-uppercase btn-padding" style="width:100%; margin-bottom:1rem;"><span class="fui-check"></span> Done</a>
                  
                  
                </div>

                <div class="col-xs-6" style="border:solid 1px #CCC; border-top:none; border-bottom:none;">
                  <img src="img/InsertCheckAnimations.gif" style="width:18em;"/>
                </div>
              
            </div>
            <!-- 1/4 -->
            <div class="col-xs-3">
              <div class="tile">
               <a id="back" href="#" class="btn btn-lg btn-inverse text-uppercase btn-padding"><span class="fui-arrow-left"></span> Back</a>
              </div>
              <div class="tile">
               <a id="logout" href="#" class="btn btn-lg btn-info text-uppercase btn-padding"><span class="fui-user"></span> Logout</a>
              </div>
              <div class="tile">
               <a id="cancelTransactin" href="#" class="btn btn-lg btn-danger text-uppercase btn-padding"><span class="fui-cross"></span> Cancel</a>
              </div>
            </div>

        

  
      </div> <!-- // END OPTIONS-->


      </div><!--  // END column-->
      <div class="col-xs-12">
        <h2><blockquote>This ATM System is for software testing only! --- <a href="#">sitemap</a></blockquote> </h2>
      </div>
  </div><!-- // END row-->
