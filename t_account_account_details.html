  <body>
    <div class="container">
      <div class="demo-headline" style="padding:0px;">
        <h1 class="demo-logo">ATM
          <small>24 Hour Banking</small>
        </h1>
      </div> <!-- /demo-headline -->
      <div class="row">
        <div class="col-xs-12" id="screenView">
          <!-- Place <h1></h1> below -->
          <h1 class="demo-section-title text-uppercase text-center">Account Details</h1>
          <h6 class="text-center">###-####-5456</h6>
          <br />
           <div class="row">

            <!-- 3/4 -->
            <!-- Balance -->
            <div class="col-xs-9">
                <div class="col-xs-12">
                  <div class="tile">
                   <h4 class="text-uppercase balance"><span>Balance</span>$1,103,500.32</h4>
                  </div>
                </div>
            <!-- Options -->
                <div class="col-xs-4">
                  <div class="tile">
                    <img src="img/deposit_vault.png" alt="Make a Deposit" class="tile-image big-illustration">
                    <h3 class="tile-title">Deposit</h3>
                    <p>Deposit monies in form of cash or check.</p>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="tile">
                    <img src="img/quick_cash.png" alt="Withdraw Funds" class="tile-image">
                    <h3 class="tile-title">Withdrawl</h3>
                    <p>Withdraw funds from account.</p>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="tile">
                    <img src="img/transfer_money.png" alt="Transfer Funds to Another Account" class="tile-image">
                    <h3 class="tile-title">Transfer</h3>
                    <p>Transfer funds to another account.</p>
                  </div>
                </div><!-- // END OPTIONS -->
            </div>
            <!-- 1/4 -->
            <div class="col-xs-3">
              <div class="tile">
               <a id="back" href="#" class="btn btn-lg btn-inverse text-uppercase btn-padding"><span class="fui-arrow-left"></span> Back</a>
              </div>
              <div class="tile">
               <a id="logout" href="#" class="btn btn-lg btn-info text-uppercase btn-padding"><span class="fui-user"></span> Logout</a>
              </div>
              <div class="tile">
               <a id="cancelTransactin" href="#" class="btn btn-lg btn-danger text-uppercase btn-padding"><span class="fui-cross"></span> Cancel</a>
              </div>
            </div>
